{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="card-header">
    <h4>產品類別表單</h4>
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">儲存</button>
      <a href="{% url 'productcategory_list' %}" class="btn btn-secondary">取消</a>
    </form>
  </div>
</div>
{% endblock %}
