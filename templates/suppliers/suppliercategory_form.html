

{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="container">
    <h2>{{ form.instance.pk|yesno:"編輯廠商類別,新增廠商類別" }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">儲存</button>
        <a href="{% url 'suppliercategory_list' %}" class="btn btn-secondary">取消</a>
    </form>
</div>
{% endblock %}
