{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="container mt-4">
  <h2 class="text-danger">{% trans "確認刪除部門" %}</h2>
  <p>{% trans "你確定要刪除此部門嗎？" %}</p>
  <ul>
    <li><strong>{{ department.code }}</strong> - {{ department.name }}</li>
  </ul>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans "確認刪除" %}</button>
    <a href="{% url 'department_list' %}" class="btn btn-secondary">{% trans "取消" %}</a>
  </form>
</div>
{% endblock %}
