{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>{% if is_edit %}編輯幣別{% else %}新增幣別{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            {% for field in form %}
            <div class="col-md-6 mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        <div class="d-flex justify-content-end">
            <a href="{% url 'currency_list' %}" class="btn btn-secondary me-2">取消</a>
            <button type="submit" class="btn btn-primary">儲存</button>
        </div>
    </form>
</div>
{% endblock %}
